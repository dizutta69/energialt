name: Quote (repository_dispatch)
on:
  repository_dispatch:
    types: [quote]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sustituir placeholders
        run: |
          sed -i "s|{{ secrets.GH_TOKEN }}|${{ secrets.GH_TOKEN }}|g" index.html
          sed -i "s|GOOGLE_API_KEY_AQUI|${{ secrets.GOOGLE_API_KEY }}|g" index.html
      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  create-issue:          # ← debe estar al mismo nivel que «build» y «deploy»
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Crear Issue con la cotización
        uses: actions/github-script@v7
        with:
          script: |
            const payload = context.payload.client_payload;
            const body    = JSON.stringify(payload, null, 2);
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              title: `Cotización solar ${payload.lat},${payload.lon}`,
              body:  `\`\`\`json\n${body}\n\`\`\``
            });
